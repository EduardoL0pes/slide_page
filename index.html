<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="slide.js" defer></script>
    <title>Slider com HTML e CSS</title>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!--Slide Images-->
            <div class="slide first">
                <img src="./images/aurora-borealis.jpg" alt="aurora-borealis">
            </div>
            <div class="slide">
                <img src="./images/nature-1.jpg" alt="nature-1">
            </div>
            <div class="slide">
                <img src="./images/nature-2.jpg" alt="nature-2">
            </div>
            <div class="slide">
                <img src="./images/nature-3.jpg" alt="nature-3">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="ratio1" class="manual-btn"></label>
            <label for="ratio2" class="manual-btn"></label>
            <label for="ratio3" class="manual-btn"></label>
            <label for="ratio4" class="manual-btn"></label>
        </div>
    </div>
</body>

</html>
